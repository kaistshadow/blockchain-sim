name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2  
    - name: install pre-requisite
      run: sudo apt install python
    - name: install BLEEP
      run: python setup.py --install; source ~/.bashrc      
    - name: test BLEEP
      run: python setup.py --test
    

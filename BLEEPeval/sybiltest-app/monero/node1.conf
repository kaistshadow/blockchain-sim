# /etc/monero/monerod.conf
testnet=1
log-level=4
no-sync=1
no-zmq=1

# Data directory (blockchain db and indices)
data-dir=./testnet/node_01  # Remember to create the monero user first

# Log file
log-file=./testnet/node_01/bitmonero.log
max-log-file-size=0            # Prevent monerod from managing the log files; we want logrotate to take care of that

# P2P full node
p2p-bind-ip=1.0.0.1            # Bind to all interfaces (the default)
p2p-bind-port=28080            # Bind to default port

# RPC open node
rpc-bind-ip=1.0.0.1            # Bind to all interfaces
rpc-bind-port=28081            # Bind on default port
confirm-external-bind=1        # Open node (confirm)
restricted-rpc=1               # Prevent unsafe RPC calls
no-igd=1                       # Disable UPnP port mapping

# Slow but reliable db writes
db-sync-mode=safe

out-peers=8              # This will enable much faster sync and tx awareness; the default 8 is suboptimal nowadays
in-peers=1024             # The default is unlimited; we prefer to put a cap on this

